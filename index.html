<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Simulador Solar Fotovoltaico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Simulador Solar Fotovoltaico</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Informações do Sistema Solar</h2>
            <form id="solar-form">
                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <select id="estado">
                        <option value="SP">SP</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade">
                        <option value="">Selecione uma cidade</option>
                        <option value="Cerquilho">Cerquilho</option>
                        <option value="Iperó">Iperó</option>
                        <option value="Sorocaba">Sorocaba</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" readonly>
                </div>
                <div class="input-group">
                    <label for="tipo-residencia">Tipo de Residência:</label>
                    <select id="tipo-residencia" required>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="consumo">Consumo mensal (kWh):</label>
                    <input type="number" id="consumo" required>
                </div>
                <div class="input-group">
                    <label for="preco">Preço do kWh (R$):</label>
                    <input type="number" id="preco" name="preco" required step="0.01">
                </div>
                <div class="input-group">
                    <label for="percentual-economia">Deseja Economizar Quanto do Consumo? (%):</label>
                    <input type="number" id="percentual-economia" min="1" max="100" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Resultados</h2>
            <div id="resultados">
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EcoSolar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
