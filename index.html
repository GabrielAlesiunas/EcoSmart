<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Solar Fotovoltaico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Simulador Solar Fotovoltaico</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Informações do Sistema Solar</h2>
            <form id="solar-form">
                <div class="input-group">
                    <label for="tipo-residencia">Tipo de Residência:</label>
                    <select id="tipo-residencia" required>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="area-telhado">Área do Telhado (m²):</label>
                    <input type="number" id="area-telhado" required>
                </div>
                <div class="input-group">
                    <label for="consumo">Consumo mensal (kWh):</label>
                    <input type="number" id="consumo" required>
                </div>
                <div class="input-group">
                    <label for="preco">Preço do kWh (R$):</label>
                    <input type="number" id="preco" name="preco" required step="0.01">
                </div>
                <button type="submit">Calcular</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Resultados</h2>
            <div id="resultados">
                <!-- Os resultados serão preenchidos aqui pelo JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Solar Solutions</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
